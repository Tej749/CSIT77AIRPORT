  {% extends 'npjAirport/base.html' %}

  {% block title %}
    <title>edit</title>
  {% endblock %}

  {% block css %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% endblock %}


   {% block content %}

     <div class="container-fluid">
         <form action="{% url 'edit' dt.id %}" method="post">
             {% csrf_token %}
             <div class="row m-1">
                 <div class="col-md-3">
                     <div class="form-group">
                         <label> Name </label>
                         <input type="text" name="name" class="form-control" placeholder="Enter name" value="{{dt.name}}">

                     </div>
                 </div>

                 <div class="col-md-3">
                     <div class="form-group">
                         <label> Address </label>
                         <input type="text" name="add" class="form-control" placeholder="enter add" value="{{dt.add}}">
                     </div>
                 </div>
                 <div class="col-md-3">
                     <div class="form-group">
                         <label> Mob No  </label>
                         <input type="text" name="mob" class="form-control" placeholder=" enter mob no"  maxlength="10" value="{{dt.mob}}">
                     </div>
                 </div>
                 <div class="col-md-3">
                     <div class="form-group">
                         <label> e-Mail </label>
                         <input type="email" name="email" class="form-control" placeholder="enter email" value="{{dt.email}}">
                     </div>
                 </div>
            <button type="submit" class="col-md-1 btn btn-success btn-sm mt-"> update </button>
         </div>
     </form>

</div>
    {% endblock %}


  {% block js %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% endblock %}
